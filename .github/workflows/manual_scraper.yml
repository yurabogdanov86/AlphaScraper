name: Manual Scraper Run

on:
  workflow_dispatch:
    # Запуск вручную

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        # Важно: для того, чтобы автоматически коммитить изменения в этом же репо (например, изменение в previous_value.txt)
        # вам нужно настроить permissions:
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper script
        run: python script.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}

      # Если хотите автоматический коммит изменений в previous_value.txt после работы скрипта,
      # добавьте шаги Git:
      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add previous_value.txt
          git commit -m "Update previous_value.txt"
          git push
        # Если вы хотите, чтобы изменения коммитились только при условии, что файл действительно изменился,
        # можно добавить проверку на "git diff".
